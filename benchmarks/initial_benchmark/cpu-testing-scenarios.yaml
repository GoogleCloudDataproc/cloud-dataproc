scenario_cpu_8:
  jobs:
    pysparkJob:
      args:
        - gs://bucket-name/bigbench
        - scenario_cpu_8
        - -f 1
  placement:
    managedCluster:
      config:
        masterConfig:
          machineTypeUri: custom-8-30720
        workerConfig:
          machineTypeUri: custom-8-51200

